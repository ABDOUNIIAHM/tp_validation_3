<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
  <div class="col-6 offset-3">
    <h1>Login</h1>

    <form action="login" method="post" th:object="${user}">
      <div class="form-group mb-2">
        <label for="username">Email</label>
        <input type="email" id="username" class="form-control" th:field="*{email}" placeholder="Enter email">
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter Password">
      </div>
      <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
        <div class="alert alert-danger w-25 p-3" role="alert" th:if="${error != null}">
          <p th:text="${error}"></p>
        </div>

    </form>
  </div>
</div>
</body>
</html>
