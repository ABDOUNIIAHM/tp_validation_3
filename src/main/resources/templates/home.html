<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div th:replace="header :: header"></div>
    <div class="container">
    <h3>List of contacts:</h3>
        <table class="table mb-3">
            <thead>
            <tr>
                <th scope="col">first name</th>
                <th scope="col">last name</th>
                <th scope="col">email</th>
                <th scope="col">enterprise</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c: ${contacts}">
                <td th:text="${c.getFirstName()}"></td>
                <td th:text="${c.getLastName()}"></td>
                <td th:text="${c.getEmail}"></td>
                <td th:text="${c.getEnterprise()}"></td>
                <td>
                    <form method="post" action="/contacts/delete">
                        <button type="submit" class="btn btn-danger" th:name="id" th:value="${c.getId()}">delete</button>
                    </form>
                </td>
                <td>
                    <form method="get" action="/contacts/edit">
                        <button type="submit" class="btn btn-primary" th:name="id" th:value="${c.getId()}">edit</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h3>Add Contact</h3>
        <form method="post" action="/contacts" class="w-25 p-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="firstName" placeholder="first name...">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="lastName" placeholder="last name...">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="enterprise" placeholder="enterprise...">
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control" name="email" placeholder="email...">
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
