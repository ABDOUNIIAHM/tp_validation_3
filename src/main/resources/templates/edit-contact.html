<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit-contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <form method="post" action="@{/contacts/edit/{id}(id=${id})}">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="firstName" placeholder="modify first name...">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="lastName" placeholder="modify last name...">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="enterprise" placeholder="modify enterprise...">
        </div>
        <div class="input-group mb-3">
            <input type="email" class="form-control" name="email" placeholder="modify email...">
        </div>
        <div class="input-group">
            <button name="id" type="submit" class="btn btn-outline-dark" th:value="${id}">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
